<section id="reading">
  <div class="container">
    <h3>{{ .Site.Data.reading.name }}</h3>
    <div class="panel panel-default">
      <div class="panel-body">
      {{ range $i, $el := .Site.Data.reading.source }}
        <h5>
          <i class="{{ .icon }}"></i>&nbsp;&nbsp;
	  <strong><a href="#">{{ $el.name }}</a></strong>&nbsp;-&nbsp;{{ $el.description }}
        </h5>
      {{ end }}
      </div>
    </div>
  </div>
</section>
