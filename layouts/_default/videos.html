<section id="videos">
  <div class="container">
    <h3>{{ .Site.Data.videos.name }}</h3>
    <div class="panel panel-default">
      <div class="panel-body">
      {{ range $i, $el := .Site.Data.videos.source }}
        <h5>
          <i class="{{ .icon }}"></i>&nbsp;&nbsp;
	  <strong><a href={{ $el.link }}>{{ $el.name }}</a></strong>
        </h5>
      {{ end }}
      </div>
    </div>
  </div>
</section>
